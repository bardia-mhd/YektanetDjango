<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Ad View</title>
</head>
<body>
<div class="container" dir="rtl">
    {% for advertiser in advertisers_list %}
        <div class="card mt-2 p-2">
            <h5 class="card-title">{{ advertiser.name }}</h5>
            <div class="card-body">
                <div class="row">
		    {% for ad in advertiser.ad_set.all %}
                        <div class="card col-md-2 p-0 mx-2">
                            <a href="{% url 'advertiser_management:detail' ad.id %}">
                                <img src="{{ ad.img.url }}"
                                     class="card-img-top">
                                <div class="card-body">
                                    <span>{{ ad.title }}</span>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<p style="text-align:center; margin-top: 15px; "><a style="text-align:center; color: #5E5694;"
                                                    href="{% url 'advertiser_management:createAd' %}">create new ad</a>
</p>
<p style="text-align:center; margin-top: 15px; "><a style="text-align:center; color: #5E5694;"
                                                    href="{% url 'advertiser_management:searchAd' %}">search ad</a>
</p>
</body>
</html>
